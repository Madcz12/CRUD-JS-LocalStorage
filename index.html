<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD JAVACRIPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <h1>JAVASCRIPT CRUD</h1>
    </div>
    <div class="container">
        <div class="container mb-5">
            <div class="row">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                        <input type="email" name="inputEmail" id="inputEmail" class="form-control"
                            placeholder="Correo Electronico">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">CNombre Completo</label>
                        <input type="text" name="inputEmail" id="inputName" class="form-control"
                            placeholder="Nombre Completo">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Telefono</label>
                        <input type="number" name="inputEmail" id="inputPhone" class="form-control"
                            placeholder="Telefono">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnAdd" onclick="AddData()">Enviar Datos</button>
                    <button type="submit" class="btn btn-primary" id="btnUpdate">Actualizar Datos</button>
                </form>
            </div>
            <hr>
            <table class="table table-dark table-striped" id="tableData">
                <thead>
                    <tr>
                        <th>Correo</th>
                        <th>Nombre Completo</th>
                        <th>Telefono</th>
                        <th>Acciones</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="test.js"></script>
</body>

</html>
